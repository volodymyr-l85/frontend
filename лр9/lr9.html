<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Game: 21</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="game-container">
    <div class="scoreboard">
      <div class="player" id="user">
        <h3 id="user-name">User</h3>
        <div class="score" id="user-score">0</div>
        <div class="cards" id="user-cards"></div>
      </div>
      <div class="player" id="computer">
        <h3>Computer</h3>
        <div class="score" id="computer-score">0</div>
        <div class="cards" id="computer-cards"></div>
      </div>
    </div>
    <button id="generate-button">Generate</button>
    <button id="restart-button">Restart</button>
    <div id="winner-message"></div>
  </div>
  <script src="script.js"></script>
</body>
</html>
